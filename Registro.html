<body border="5" align="center" style="width: 100%; height: 100vh;">
          
        <h1>Registro</h1>
        
        <form action="procesar_registro.php" method="post"> 
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br><br>

            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido"><br><br>

            <label for="usuario">Usuario:</label><br>
            <input type="text" id="contraseña" name="usuario"><br><br>

            <label for="contraseña">Contrasena:</label><br>
            <input type="password" id="contraseña" name="contraseña"><br><br>

            <label for="email">Correo electronico:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="direccion">Direccion:</label><br>
            <input type="text" id="direccion" name="direccion"><br><br>
       
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>
            <label for="edad">Edad:</label>
            <select id="edad" name="edad" required>
                <option value="">Seleccione su edad</option>
                    <script>
                        for (let i = 18; i <= 39; i++) {
                            document.write('<option value="' + i + '">' + i + '</option>');
                        }
                    </script>
            </select><br><br>
        
            <label for="sexo">Sexo  :</label><br>

            <input type="radio" id="masculino" name="sexo" value="Masculino" required>
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="femenino" name="sexo" value="Femenino">
            <label for="femenino">Femenino</label><br>
            <input type="radio" id="otro" name="sexo" value="Otro">
            <label for="otro">Otro</label><br><br>
       
            <label for="interes">Área de Interés:</label>
        
            <select id="interes" name="interes" required>
            
                <option value="" disabled selected>Seleccione un área de interés</option>
            
                <option value="Adopción">Adopción</option>
                <option value="Esterilización">Esterilización</option>
                <option value="Patrocinio">Patrocinio</option>
            
            </select><br><br>
          

            <input style="border-color: blue; background-color: blue ; color: white;" type="submit" value="Registrarse" ><br><br>
        </form> 
        
</body>
</html>
